<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="120" r="40" fill="#bfdbfe" opacity="0.6"/>
  <circle cx="320" cy="480" r="60" fill="#dbeafe" opacity="0.4"/>
  <circle cx="350" cy="150" r="25" fill="#93c5fd" opacity="0.5"/>
  
  <!-- Main illustration - Food/Nutrition themed -->
  <!-- Apple -->
  <g transform="translate(150, 200)">
    <ellipse cx="0" cy="0" rx="35" ry="40" fill="#ef4444"/>
    <ellipse cx="0" cy="0" rx="35" ry="40" fill="url(#accent)" opacity="0.1"/>
    <path d="M-10,-35 Q-5,-45 5,-40 Q15,-35 10,-25" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
    <ellipse cx="-8" cy="-8" rx="8" ry="12" fill="#fca5a5" opacity="0.6"/>
  </g>
  
  <!-- Carrot -->
  <g transform="translate(250, 280)">
    <path d="M0,0 L-15,50 Q-15,65 0,65 Q15,65 15,50 L0,0 Z" fill="#f97316"/>
    <path d="M0,0 L-8,25 Q-8,35 0,35 Q8,35 8,25 L0,0 Z" fill="#fb923c" opacity="0.7"/>
    <g transform="translate(0, -10)">
      <path d="M-5,-5 Q-10,-15 -15,-10 Q-12,-8 -8,-12 Q-5,-15 -2,-8" fill="#22c55e"/>
      <path d="M0,-8 Q-3,-18 -8,-13 Q-5,-11 -1,-15 Q2,-18 5,-11" fill="#22c55e"/>
      <path d="M5,-5 Q2,-15 8,-10 Q5,-8 1,-12 Q-2,-15 2,-8" fill="#22c55e"/>
    </g>
  </g>
  
  <!-- Broccoli -->
  <g transform="translate(100, 350)">
    <rect x="-8" y="20" width="16" height="25" fill="#84cc16" rx="2"/>
    <circle cx="-12" cy="5" r="12" fill="#22c55e"/>
    <circle cx="0" cy="0" r="15" fill="#22c55e"/>
    <circle cx="12" cy="5" r="12" fill="#22c55e"/>
    <circle cx="-8" cy="15" r="10" fill="#16a34a"/>
    <circle cx="8" cy="15" r="10" fill="#16a34a"/>
  </g>
  
  <!-- Stats/Chart elements -->
  <g transform="translate(80, 450)">
    <rect x="0" y="0" width="240" height="80" fill="white" rx="8" opacity="0.9"/>
    <rect x="20" y="50" width="20" height="15" fill="url(#accent)"/>
    <rect x="50" y="40" width="20" height="25" fill="url(#accent)"/>
    <rect x="80" y="35" width="20" height="30" fill="url(#accent)"/>
    <rect x="110" y="45" width="20" height="20" fill="url(#accent)"/>
    <text x="20" y="25" font-family="system-ui" font-size="12" fill="#374151" font-weight="600">Nutrition Progress</text>
    <circle cx="180" cy="40" r="20" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <path d="M 180 20 A 20 20 0 0 1 195 50" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <text x="210" y="35" font-family="system-ui" font-size="10" fill="#6b7280">75%</text>
    <text x="210" y="48" font-family="system-ui" font-size="10" fill="#6b7280">Daily Goal</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="50" cy="250" r="3" fill="#f59e0b"/>
    <circle cx="350" cy="300" r="4" fill="#ef4444"/>
    <circle cx="30" cy="400" r="2" fill="#22c55e"/>
    <circle cx="370" cy="400" r="3" fill="#8b5cf6"/>
  </g>
</svg>